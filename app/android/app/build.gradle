plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
    id "com.google.gms.google-services"
    id "com.google.firebase.crashlytics"
}

android {
    namespace "com.pandora_cube.p_cube_plus"
    compileSdkVersion 34

    defaultConfig {
        applicationId "com.pandora_cube.p_cube_plus"
        multiDexEnabled = true
        minSdkVersion 24
        targetSdkVersion 34
        versionCode 1
        versionName "1.0.0"
    }

    
    compileOptions {
        coreLibraryDesugaringEnabled true   // flutter_local_notifications 요구사항
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    buildTypes {
        release {
            // TODO: Add your own signing config for the release build.
            // Signing with the debug keys for now, so `flutter run --release` works.
            // signingConfig signingConfigs.release
            manifestPlaceholders.put("applicationLabel", "@string/app_name")
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            minifyEnabled true  // 코드 난독화 (proGuard) 적용을 위한 세팅. 코드 크기 줄임.
            shrinkResources true    // 사용 안 하는 리소스 제거
            zipAlignEnabled true
        }
        debug {
            applicationIdSuffix = ".debug"
            manifestPlaceholders.put("applicationLabel", "@string/app_name_debug")
            minifyEnabled false
            shrinkResources false
            aaptOptions.cruncherEnabled = false // 이미지 압축 비활성화
        }

    }
}

flutter {
    source '../..'
}

dependencies {
    implementation platform('com.google.firebase:firebase-bom:33.6.0')
    implementation 'com.google.firebase:firebase-analytics'
    coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:1.2.2'    // flutter_local_notifications 요구사항
    implementation 'androidx.window:window:1.0.0'       // flutter_local_notifications 요구사항
    implementation 'androidx.window:window-java:1.0.0'    // flutter_local_notifications 요구사항
}
