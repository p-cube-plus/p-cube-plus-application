name: app
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0'

dependencies:
  flutter:
    sdk: flutter
  presentation:
    path: ../presentation
  data:
    path: ../data

  # 스플래시 지정
  flutter_native_splash: ^2.4.4

  # 파이어베이스 서비스
  firebase_core: ^3.4.0
  firebase_crashlytics: ^4.1.0
  firebase_analytics: ^11.3.0
  firebase_messaging: ^15.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.2
  
# 앱 아이콘
# 이미지 설정 후 아래 명령어 사용
# dart run flutter_launcher_icons
flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/archive/symbol.png"
  min_ask_android: 21

# 앱 시작 시 로딩 화면
# 설정 후 아래 명령어 사용
# dart run flutter_native_splash:remove
# dart run flutter_native_splash:create
flutter_native_splash:
  web: false
  fullscreen: true
  color: "#FBFBFB"
  color_dark: "#141414"
  android_12:
    color: "#FBFBFB"
    color_dark: "#141414"
    image: "assets/archive/transparent_image.png"

flutter:
  uses-material-design: true
  assets:
     - assets/image/
     - assets/svg/
     - assets/lottie/
  fonts:
    - family: SpoqaHanSansNeo
      fonts:
        - asset: assets/font/SpoqaHanSansNeo-Thin.ttf
          weight: 100
        - asset: assets/font/SpoqaHanSansNeo-Light.ttf
          weight: 300
        - asset: assets/font/SpoqaHanSansNeo-Regular.ttf
          weight: 400
        - asset: assets/font/SpoqaHanSansNeo-Medium.ttf
          weight: 500
        - asset: assets/font/SpoqaHanSansNeo-Bold.ttf
          weight: 700

# target SDK 변경
# android local.properties

# 앱 이름 변경 (pcube+)
# android:label=
# <key>CFBundleDisplayName</key>

# flutter channel stable
# flutter update --force

# flutter downgrade v3.22.3

# cd [flutter SDK 위치]
# git fetch
# git checkout 3.22.3
# flutter pub get

# flutter create --template=package [만들고자하는 패키지명]

# flutter config --jdk-dir "JDK 설치 경로"
